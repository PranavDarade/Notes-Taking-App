name: notes_taking_app
description: A feature-rich notes taking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  google_sign_in: ^7.2.0
  dartz: ^0.10.1
  flutter_local_notifications: ^19.4.2
  permission_handler: ^12.0.1
  flutter_quill: ^11.4.2
  share_plus: ^12.0.0
  dart_quill_delta: ^10.8.3
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

dependency_overrides:
  flutter_inappwebview: ^6.1.5
  flutter_keyboard_visibility: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
